<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="Chanel: Gabrielle Essence Eau De Parfum">
      </div>
      <div class="product_content">
        <p class="productCategory">Perfume</p>
        <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
        <p class="productDesc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="priceContainer">
          <p class="curPrice">$149.99</p>
          <p class="oldPrice"><s>$169.99</s></p>
        </div>

        <button>
            <img id="iconCart" src="images/icon-cart.svg"> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
